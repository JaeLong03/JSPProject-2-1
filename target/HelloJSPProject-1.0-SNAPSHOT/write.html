<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method = "get" action = "write_ok.jsp">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Title</label>
            <input type="text" class="form-control" id="inputEmail4" name = "title">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Author</label>
            <input type="title" class="form-control" id="inputPassword4" name = "author">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Publisher</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Publisher Name" name = "publisher">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Published Date</label>
        <input type="date" class="form-control" id="inputAddress2" name = "published_date">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputState">Genre</label>
            <select id="inputState" class="form-control" name = "genre">
                <option selected>Choose...</option>
                <option>판타지</option>
                <option>소설</option>
                <option>SF</option>
                <option>만화</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
